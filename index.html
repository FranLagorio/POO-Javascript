<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Product App - POO JAVASCRIPT</a>
    </div>
  </nav>

  <div class="container">
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="mb-3">
              <input type="text" id="name" placeholder="Product Name" class="form-control">
            </div>
            <div class="mb-3">
              <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
            </div>
            <div class="mb-3">
              <input id="year" type="number" min="1900" max="2023" placeholder="Product Year" class="form-control">
            </div>
            <div class="d-grid gap-2">
              <input type="submit" value="Save" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
      <div id="product-list" class="col-md-8">
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
